<script type="text/javascript">
    $(function() {
        $('#btn').click(function () {
//            alert("lalala");
//        var Province = $("#Province").val();
            var buz_type = $('#buz_type').val();
            var buz_id = $('#buz_id').val();
            var Str = '';
//            alert(buz_id);
            $.ajax({
                url: "../../../t/chaxun",
                type: "post",
                dataType: "json",
                async: false,
                data: "buz_type="+buz_type+"&buz_id="+buz_id,
                success: function (data) {
                    for(var i=0;i<data.length;i++){
                        Str = Str + '<table class="table table-hover">';
                        if(i==0){
                            if(data[i]['业务类型']=="1"){
                                data[i]['业务类型']="继电保护"
                            }
                            if(data[i]['业务类型']=="2"){
                                data[i]['业务类型']="安全自动装置"
                            }
                            if(data[i]['业务类型']=="3"){
                                data[i]['业务类型']="调度自动化"
                            }
                            if(data[i]['业务服务状态']=="0"){
                                data[i]['业务服务状态']="退役"
                            }
                            if(data[i]['业务服务状态']=="1"){
                                data[i]['业务服务状态']="在役"
                            }
                            Str = Str+'<tr>' +
                                '<th>'+'业务ID'+'</th>' +
                                '<td>'+ data[i]['业务ID'] +'</td><tr>'+'<tr>' +
                                '<th>'+'业务名称'+'</th>' +
                                '<td>'+ data[i]['业务名称'] +'</td><tr>'+'<tr>' +
                                '<th>'+'业务全名'+'</th>' +
                                '<td>'+ data[i]['业务全名'] +'</td><tr>'+'<tr>' +
                                '<th>'+'业务类型'+'</th>' +
                                '<td>'+ data[i]['业务类型'] +'</td><tr>'+'<tr>' +
                                '<th>'+'业务服务状态'+'</th>' +
                                '<td>'+ data[i]['业务服务状态'] +'</td><tr>';
                        }else {
                            if(data[i]['通道是否删除']=="1"){
                                data[i]['通道是否删除']="未删除"
                            }
                            if(data[i]['通道是否删除']=="0"){
                                data[i]['通道是否删除']="已删除"
                            }
                            if(data[i]['通道类型']=="1"){
                                data[i]['通道类型']="SDH通道"
                            }
                            if(data[i]['通道类型']=="2"){
                                data[i]['通道类型']="SDH通道"
                            }
                            if(data[i]['通道服务状态']=="1"){
                                data[i]['通道服务状态']="在役"
                            }else{
                                data[i]['通道服务状态']="退役"
                            }
                            Str = Str+'<tr>' +
                                '<th>'+'通道ID'+'</th>' +
                                '<td>'+ data[i]['通道ID'] +'</td><tr>'+'<tr>' +
                                '<th>'+'通道名称'+'</th>' +
                                '<td>'+ data[i]['通道名称'] +'</td><tr>'+'<tr>' +
                                '<th>'+'通道是否删除'+'</th>' +
                                '<td>'+ data[i]['通道是否删除'] +'</td><tr>'+'<tr>' +
                                '<th>'+'通道类型'+'</th>' +
                                '<td>'+ data[i]['通道类型'] +'</td><tr>'+'<tr>' +
                                '<th>'+'通道服务状态'+'</th>' +
                                '<td>'+ data[i]['通道服务状态'] +'</td><tr>';
                        }
                        Str += '</table>';
                    }

                    $("#lalala").html(Str);

                },
                error: function (data) {
                    if (data.result == "error") {
                        alert("输入的id错误");
                    }
                }
            });
        });
    });
</script>
