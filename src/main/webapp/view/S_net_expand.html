<script type="text/javascript">
    $(document).ready(function(){
        loadStation();
//        loadPath();

    });

	/*
	 * 站点分布图（扩容预测）
	 */

    function loadStation() {
        var Province = $("#Province").val();

        //获取各站点信息
        $.ajax({
            url: "../../StationProperty/select",
            type: "post",
            dataType: "json",
            async: false,
            data:"Province="+Province,
            success: function (data) {
                //取出信息
                Station(data);



            },
            error: function (data) {
                if (data.result == "error") {
                    alert("出现异常");
                }
            }
        });


    }

    /*
	 * 刷新数据
	 */

    function refreshData() {

        var Province = $("#Province").val();

        var index = layer.load(0, {
            shade: [0.3, '#ddd']//0.1透明度的白色背景
        });

        //处理所有数据，并调用py重新生成数据插入数据库
        $.ajax({
            url: "../../dealData/dealProvinceData",
            type: "post",
            dataType: "json",
            async: true,
            data:"Province="+Province,
            success: function (data) {
                //loading层

                layer.close(index);

                loadStation();

            },
            error: function (data) {
                if (data.result == false) {
                    alert("出现异常");
                }
            }
        });
    }


    function Station(obj) {
        var geoCoordMap = new Array();
        var station = new Array();
        var example ;
        var prov=null;
        var Province = $("#Province").val();

        $.each(obj,function (i,item) {
//            省份信息
            prov=item.Province;

//            站点GIS坐标
            geoCoordMap[item.Name] = [item.xAxis,item.yAxis];
//            站点内部属性
            example={
                name : item.Name,
                businessNum : item.BusinessNum,
                kuorong : item.KuoRong,
                portOcc:item.portOcc,
                buzNumRate:item.buzNumRate,
                increaseRate:item.increaseRate
            };
//            每个站点的数据
            station[i]= example;
//            alert(station[i]);
        });

    var myChart = echarts.init(document.getElementById('main'));

        //获取站点连接信息
        $.ajax({
            url: "../../StationLink_JiangXi/select",
            type: "post",
            dataType: "json",
            async: false,
            data:"Province="+Province,
            success: function (data) {

                StationLink(data);

            },
            error: function (data) {
                if (data.result == "error") {
                    alert("出现异常");
                }
            }
        });
    //取出站点连接信息
    function StationLink(obj) {

     // 各个站点之间的连接情况
        var edges = new Array();
        var name1;
        var name2;

    $.each(obj,function (i,item) {
        name1={
            name:item.Name1
        };
        name2={
            name:item.Name2,
            fiberOcc: item.FiberOcc
        };
        edges[i]=[name1,name2];

    });


        //var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';

        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var dataItem = data[i];
                var fromCoord = geoCoordMap[dataItem[0].name];
                var toCoord = geoCoordMap[dataItem[1].name];
                if (fromCoord && toCoord) {
                    res.push({
                        //fromName: dataItem[0].name,
                        //toName: dataItem[1].name,
                        name: "铅芯占用率",
                        coords: [fromCoord, toCoord],
                        value: dataItem[1].fiberOcc
                    });
                }
            }
            return res;
        };

        var color = ['#a6c84c', '#ffa022', '#46bee9'];

        var series = [
            {//两个站点之间的连线
                type: 'lines',
                zlevel: 1,
                effect: {
                    show: true,
                    constantSpeed: 30,
                    symbol: 'pin',
                    symbolSize: 3,
                    trailLength: 0
                },
                symbol: ['none', 'none'],
                symbolSize: 10,
                lineStyle: {
                    normal: {
                        //color: '#a6c84c',
                        width: 1,
                        opacity: 0.2,
                        curveness: 0.1
                    }
                },
                data: convertData(edges)
            },
            {//每个站点
                type: 'effectScatter',
                coordinateSystem: 'geo',
                hoverAnimation: true,
                showEffectOn: 'render',
                zlevel: 1,
                rippleEffect: {
                    brushType: 'stroke'
                },
                label: {
                    normal: {
                        show: false,
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                symbolSize: function (val) {
                    x = val[2] * 20;
                    if(x < 2){
                        return 1;
                    }
                    return x;
                },
//                symbolSize: 3,
                data: station.map(function (dataItem) {
                        return {
                            name: dataItem.name+' , 业务数：'+dataItem.businessNum+'，扩容迫切性：'+dataItem.kuorong,
                            value: geoCoordMap[dataItem.name].concat([dataItem.kuorong]),
                            portOcc:dataItem.portOcc,
                            buzNumRate:dataItem.buzNumRate,
                            increaseRate:dataItem.increaseRate
                        };
                    }
                )
            }
        ];
        var Province = $("#Province").val();
        option = {
            //backgroundColor: '#003',//#404a59
            title : {
                text: Province,
                subtext: '站点分布图',
                left: 'center',
                textStyle : {
                    color: '#404a59'
                }
            },
            tooltip : {
                trigger: 'item',
                formatter: function (params) {
                    if(params.name.indexOf("铅芯占用率") == -1)
                        return params.name;
                    else
                        return params.name+ ' : ' + params.value;
                }
            },
            toolbox:{
                show:true,
                feature:{
                    mark:{show:!0},
                    dataView:{show:!0,readOnly:!1},
                    restore:{show:!0},
                    saveAsImage:{show:!0}
                }
            },
            visualMap: [
                {
                    min: 0,
                    max: 1,
                    text:['高','低'],
                    precision:2,
                    calculable: true,
                    top:'center',
                    inRange: {
                        color: ['#50a3ba', '#eac736', '#d94e5d']
//                        color: ['#a4c6fc', '#5c9bfb', '#2374fa','#003583','#003583','#001d47']
//                        color: ['#efdcd2','#f7bc9a','#f3a376','#f58157', '#f36938','#ef5a0b']
                    },
                    textStyle: {
                        color: '#003'
                    }
                }
            ],
            geo: {
                map: Province,
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: true,
                itemStyle: {
                    normal: {
                        areaColor: '#323c48',
                        borderColor: '#ffefd5',//'#404a59'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                }
            },
            series: series
        };

        myChart.on('click', function (params) {
            var node = params.name;
            var portOcc = (params.data.portOcc*100).toFixed(2)  + "%";
            var buzNumRate =(params.data.buzNumRate*100).toFixed(2) + "%";
            var increaseRate = (params.data.increaseRate*100).toFixed(2)   + "%";
            var if_exist = RegExp("扩容").test(node);
            if(if_exist){

                layer.config({
                    extend: 'routeSkin/style.css', //同样需要加载新皮肤
                    skin:'layer-ext-yi'
                });

                layer.msg("端口占用率："+portOcc+" <br> 站点承载的重要业务数："+buzNumRate+" <br> 站点业务数增长率：" +increaseRate, {
                    time: 90000, //5s后自动关闭,
                    btnAlign: 'c',
                    skin:'layer-ext-yi',
//                    btn: ['新增下级问题'],
                    closeBtn: 1,
                    tipsMore:false,
                    yes:function (index, layero) {
                        layer.close(index);
                    }
                });
            }
        });

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $(window).resize(myChart.resize);
    }



}
</script>
