<script>
    $(function() {
        var Str = '';
        $.ajax({
            url: "../../t/fiber",

            dataType: "json",
            async: false,
            success: function (data) {
                Str = Str + '<table class="table table-hover"><tr><th>光缆类型</th><th>总长度</th><th>单位长度可靠性</th></tr>';
                for(var i=0;i<data.length;i++){
                    Str = Str+'<tr><td>'+data[i]['光缆类型']+'</td><td>'+data[i]['总长度']+'</td><td>'+data[i]['单位长度可靠性']+'</td><tr>';

                alert("输入的id错误");
