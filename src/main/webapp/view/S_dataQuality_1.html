<script type="text/javascript">

    $(document).ready(function(){

        loadType();
        loadCentrality();
        queryAbnormal();
        queryAccurate();

    });

    //站点中心类型与业务数关系的数据
    function loadType(){
        //获取数据
        $.ajax({
            url: "../../StationType/select",
            type: "post",
            dataType : "json",
            async:  false,
            success:function(data){
                //数据取出
                buzNum(data);

            },
            error: function (data) {
                if(data.result=="error"){
                    alert("出现异常");
                }
            }
        });
    }

    //中心度与业务数关系的数据
    function loadCentrality() {
        $.ajax({
            url: "../../Relationship_Centrality_BusinessNum/select",
            type: "post",
            dataType : "json",
            async:  false,
            success:function(data){

                buzNum1(data);

            },
            error: function (data) {
                if(data.result=="error"){
                    alert("出现异常");
                }
            }
        });

    }


    /*
     * 站点业务类型和业务数关系
     */
    function buzNum(obj){
        var myChart = echarts.init(document.getElementById('buzNum'));


        //取出站点类型数据
        var typearray = new Array();
        $.each(obj,function(i,item){
            typearray[i] = item.name;
        });

        //业务数
        var businessNumarray = new Array();
        //取出业务数
        $.each(obj,function(i,item){
            businessNumarray[i] = item.value;
        });


      //  标记点
        var point = new Array();
        point = obj;


        //视图
        option = {
            title : {
                text: '站点类型与业务数关系'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            // X轴
            xAxis : [
                {
//				type : 'category',
                data : typearray,
                name : '站点类型',
                    axisLabel: {
                        interval: 0
                    }
                }
            ],
            // Y 轴
            yAxis : [
                {
                    type : 'value',
                    name : '平均业务数'
                }
            ],
            // 标记点
            series : [
                {
                    name:'平均业务数',
                    type:'bar',
                    data:businessNumarray,
                    markPoint : {
                        data : point
                    }
                    /*markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }*/
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $(window).resize(myChart.resize);

    }



	/*
	 * 站点中心度和业务数关系
	 */
	function buzNum1(obj) {

        var myChart1 = echarts.init(document.getElementById('buzNum1'));
        //按照站点中心度排序
        function sortbyTemp(a,b) {
            return a.name-b.name;
        }
        obj.sort(sortbyTemp);


        //坐标点
//        var xy = new Object();
        var xyArray =new Array;
        $.each(obj,function(i,item){
//            xy.point = [item.name,item.value];
            xyArray[i]= [item.name,item.value];
        });


        //  标记点
        var point = new Array();
        point = obj;

        option1 = {
            title: {
                text: '站点中心度和业务数关系'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show: true,
                feature: {
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            xAxis:  {
                min: 0,
                max: 1,
                type: 'value',
                name: '中心度'
            },
            yAxis: {
                min: 0,
                max: 120,
                type: 'value',
                name: '平均业务数'
            },
            series: [
                {
                    name:'平均业务数',
                    type:'line',
                    data: xyArray,
                    markPoint : {
                        data : point
                    }
                }
            ]
        };
        myChart1.setOption(option1);
        $(window).resize(myChart1.resize);

    }

	/*
	 *  预测准确站点top10
	 */

    function queryAccurate() {
        var html="";
        $.ajax({
            url: "../../Accurate_top10/select",
            type: "post",
            dataType : "json",
            success: function (data){
                $.each(data,function (i,item) {
                    html+="<tr>"+
                        "<td>"+item.ID+"</td>"+
                        "<td>"+item.StationName+"</td>"+
                        "<td>"+item.NumberRecords+"</td>"+
                        "<td>"+item.NumberForecast+"</td>"+
                        "</tr>";


                } )
                $("#Accurate").html(html);

            }
        });

    }
    /*
     *  预测异常站点top10
     */
    function queryAbnormal() {
        var html="";
        $.ajax({
            url: "../../Abnormal_top10/select",
            type: "post",
            dataType : "json",
            success: function (data){
                $.each(data,function (i,item) {
                    html+="<tr>"+
                        "<td>"+item.ID+"</td>"+
                        "<td>"+item.StationName+"</td>"+
                        "<td>"+item.NumberRecords+"</td>"+
                        "<td>"+item.NumberForecast+"</td>"+
                        "</tr>";


                } )
                $("#Abnormal").html(html);

            }
        });

    }
