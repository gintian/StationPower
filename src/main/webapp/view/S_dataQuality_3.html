<script type="text/javascript">

    $(document).ready(function(){

        buz_rate();

    });

	/*
	 *  业务带宽异常设备
	 */

    function buz_rate() {
        var province = $("#province").val();
        var html="";
        $.ajax({
            url: "../../S_data/buz_rate",
            type: "post",
            dataType : "json",
            data:"Province="+province,
            success: function (data){
                $.each(data,function (i,item) {
                    html+="<tr>"+
                        "<td>"+item.ID+"</td>"+
                        "<td>"+item.StationName+"</td>"+
                        "<td>"+item.NumberRecords+"</td>"+
                        "<td>"+item.NumberForecast+"</td>"+
                        "</tr>";


                } )
                $("#Accurate").html(html);

            }
        });

        /*
             *  业务带宽为空设备
             */
        var html2="";
        $.ajax({
            url: "../../S_data/buz_rate_null",
            type: "post",
            dataType : "json",
            data:"Province="+province,
            success: function (data){
                $.each(data,function (i,item) {
                    html2+="<tr>"+
                        "<td>"+item.ID+"</td>"+
                        "<td>"+item.StationName+"</td>"+
                        "<td>"+item.NumberForecast+"</td>"+
                        "</tr>";


                } )
                $("#Abnormal").html(html2);

            }
        });

    }

</script>
